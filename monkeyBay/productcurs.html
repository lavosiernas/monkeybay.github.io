<!DOCTYPE html>

    <title>MonkeyBay - Produtos</title>
    <link rel="stylesheet" href="monkey.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #668231;
        }
        header {
            background-color: #000;
            color: #668231;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffc107;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .produto {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .produto h2 {
            margin-top: 0;
        }
        .inicio-button {
            display: inline-block;
            background-color: #000;
            color: #ffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Adicionando margem inferior para espaçamento */
        }
        .inicio-button:hover {
            background-color: #668231;
        }

        #logo-video {
            width: 210px; /* ajuste o tamanho conforme necessário */
            height: auto;
           margin: 10px auto; /* centralize o vídeo */
        }
    </style>
</head>
